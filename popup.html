<!DOCTYPE html>
<html>
<head>
  <title>Facebook Interaction</title>
  <style>
    body {
      width: 200px;
    }
  </style>
</head>
<body>
  <h2>Facebook Interaction Settings</h2>
  <label for="likeInterval">Like Interval (ms):</label>
  <input type="number" id="likeInterval" value="5000" placeholder="Like interval in milliseconds">

  <label for="refreshInterval">Refresh Interval (ms):</label>
  <input type="number" id="refreshInterval" value="60000" placeholder="Refresh interval in milliseconds">

  <button id="saveButton">Start</button>
  <button id="stopButton">Stop</button>

  <script src="popup.js"></script>
</body>
</html>
